<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wesley dos Anjos">
    <meta name="application-name" content="Login Page">
    <meta name="description" content="Está é uma página de login">
    <meta name="keywords" content="HTML5, tag, meta, login">
    <meta name="generetor" content="Visual Studio Code">
    <title>Login</title>
    <link rel="shortcut icon" href="./assets/images/html-ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>
<body>
    <header>
        <h1><a href="https://www.hcode.com.br" target="_blank" title="Site da Hcode" rel="no-follow">Hcode</a></h1>
        <nav></nav>
    </header>
    <section class="content-center">
        <div class="text-center">
            <a href="https://www.hcode.com.br" target="_blank" title="Site da Hcode" rel="no-follow"><img src="./assets/images/hcode.png" alt="Logo Hcode"></a>
        </div>
        <form action="/login" method="post" id="form-login">
            <div>
                <input type="email" id="email" placeholder="Digite seu e-mail" required autocomplete="email">
            </div>
            <div>
                <input type="password" id="password" placeholder="Digite sua senha" required autocomplete="current-password">
            </div>
            <button type="submit" id="btn-submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>Hcode Terinamentos &copy;</p>
    </footer>
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>
</html>
